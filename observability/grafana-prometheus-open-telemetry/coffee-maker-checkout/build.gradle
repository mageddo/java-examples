plugins {
  id "java-library"
  id "com.github.johnrengelman.shadow" version "8.1.1"
}

repositories {
  mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

def mainClassName = "com.mageddo.coffeemaker.checkout.Main"

jar {
  manifest {
    attributes(
      "Main-Class": mainClassName
    )
  }
}

dependencies {
  compileOnly 'org.projectlombok:lombok:1.18.28'
  annotationProcessor 'org.projectlombok:lombok:1.18.28'

  implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.1.2'
  implementation('io.opentelemetry.instrumentation:opentelemetry-instrumentation-annotations:1.28.0')

  testCompileOnly 'org.projectlombok:lombok:1.18.28'
  testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'

}
