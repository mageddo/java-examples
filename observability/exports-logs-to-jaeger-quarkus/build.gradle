plugins {
  id 'java'
  id 'io.quarkus'
}

repositories {
  mavenCentral()
  mavenLocal()
}

configurations {
  all {
//    exclude group: 'io.quarkus', module: 'quarkus-jul' // tag:logfix
  }
}

dependencies {
  implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")

  implementation 'io.quarkus:quarkus-rest'
  implementation 'io.quarkus:quarkus-arc'
  implementation 'io.quarkus:quarkus-scheduler'

  // Micrometer
  implementation 'io.quarkus:quarkus-micrometer'

  // para @Timed funcionar e expor métricas no /q/metrics
  implementation 'io.quarkus:quarkus-micrometer-registry-prometheus'

//  implementation 'io.quarkiverse.micrometer.registry:quarkus-micrometer-registry-otlp'

  // Para fazer trace programático com a api do micrometer
  implementation 'io.micrometer:micrometer-tracing:1.4.3'
  implementation 'io.micrometer:micrometer-tracing-bridge-otel:1.4.3'

  // Para as métricas serem enviadas para o OTLP collector
  implementation 'io.quarkus:quarkus-micrometer-opentelemetry'
  implementation 'io.micrometer:micrometer-registry-otlp'

  // Para o report de tracing funcionar
  implementation 'io.quarkus:quarkus-opentelemetry'
//  implementation 'io.opentelemetry:opentelemetry-exporter-jaeger:1.34.1'

  implementation 'ch.qos.logback:logback-classic:1.5.17'
  implementation 'net.logstash.logback:logstash-logback-encoder:8.0'
  implementation 'io.quarkiverse.logging.logback:quarkus-logging-logback:1.1.2'

  testImplementation 'io.quarkus:quarkus-junit5'
  testImplementation 'io.rest-assured:rest-assured'
}

group 'com.mageddo'
version '1.0.0-SNAPSHOT'

java {
  sourceCompatibility = JavaVersion.VERSION_21
  targetCompatibility = JavaVersion.VERSION_21
}

test {
  systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}
compileJava {
  options.encoding = 'UTF-8'
  options.compilerArgs << '-parameters'
}

compileTestJava {
  options.encoding = 'UTF-8'
}
