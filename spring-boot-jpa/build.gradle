buildscript {
  repositories {
    mavenLocal()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
    jcenter()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:2.3.0.RELEASE")
  }
}

repositories {
  jcenter()
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.mageddo.jpa.Main'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {

  compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.0.RELEASE'
  compile group: 'org.hsqldb', name: 'hsqldb', version: '2.2.8'
  compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.11'

  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile("org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE")

}
