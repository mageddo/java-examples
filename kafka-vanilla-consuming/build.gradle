plugins {
  id "java"
  id "application"
}

repositories {
  mavenCentral()
}

mainClassName = "com.mageddo.vanillakafka.VanillaKafkaApp"

dependencies {
  implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.7.0'
  implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.16'
}
