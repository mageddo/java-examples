plugins {
  id 'java'
}

group 'com.mageddo'
version '1.0.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
  mavenCentral()
}

dependencies {
  implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.3'
  implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.8.3'
  testCompile group: 'commons-io', name: 'commons-io', version: '2.8.0'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}
