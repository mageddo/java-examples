<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Note Collaboration</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
  >
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <main class="container py-4">
    <header class="mb-4">
      <h1 class="h2">Edição Colaborativa de Notas</h1>
      <p class="text-secondary">Compartilhe a URL com o sufixo <code>#&lt;NOTE_ID&gt;</code> para colaborar em tempo real.</p>
    </header>
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="mb-3">
          <label for="note-title" class="form-label">Título</label>
          <input id="note-title" type="text" class="form-control" placeholder="Título da nota" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="editor" class="form-label">Descrição</label>
          <div id="editor"></div>
        </div>
        <div class="mb-3">
          <label for="note-tags" class="form-label">Tags</label>
          <input id="note-tags" type="text" class="form-control" placeholder="tag1, tag2, tag3" autocomplete="off">
          <div class="form-text text-secondary">Separe as tags por vírgula.</div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card bg-dark border-secondary mb-3">
          <div class="card-header border-secondary">Participantes</div>
          <div class="card-body">
            <div id="participants" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
        <div class="card bg-dark border-secondary">
          <div class="card-header border-secondary">Changelog</div>
          <div class="card-body">
            <pre id="changelog" class="mb-0 small text-success p-2 rounded" style="max-height: 300px; overflow-y: auto;"></pre>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/dist.js?version=##version##"></script>
</body>
</html>
